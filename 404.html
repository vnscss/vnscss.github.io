<script>
    let searchButton = document.querySelector('.searchButton');
    let searchInput = document.querySelector('.search input');

    searchButton.addEventListener('click', function() {
        let query = searchInput.value.trim();
        if (query) {
            window.location.href = `/my-articles/?search=${encodeURIComponent(query)}`;
        }
    });

    window.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            let query = searchInput.value.trim();
            if (query) {
                window.location.href = `/my-articles/?search=${encodeURIComponent(query)}`;
            }
        }
    });
</script> 
    

    <main style="justify-content: center;">

    </main>
    
    <script>
      function redirect(){
        let contador = document.querySelector(".contador");
        let segundos = 10

        contador.innerHTML = `Redirecionando para main page em ${segundos} segundos`

        setInterval(() => {
            if(segundos <= 0 ){
                window.location.href = '/'
            }
            else{
                contador.innerHTML = `Redirecionando para main page em ${segundos} segundos`
                segundos -- 
            }
        }, 1000);
    }
    </script>

  <script>
    let parsedUrl = new URL(window.location.href);

    let rotas = {
      "my-articles": "/my-articles/",
    }


    for (const [key, value] of Object.entries(rotas)) {

          if (parsedUrl.pathname == value) {
            view(key) // Executa a função associada à rota
          }
    }


    function view(view) {
      switch (view) {
        case 'my-articles':
          parsedUrl.searchParams.get('search') ? alert("vc pesquisou"): alert("not found")

          fetch(`https://api.github.com/repos/vnscss/vnscss.github.io/contents/article`)
            .then(response => response.json())
            .then(data => {
                for (const [key, value] of Object.entries(data)) {
                  console.log(value.path)
                }
            })

          break;
        default:
          page404();
          break;
      }
    }
  </script>

        <p style="padding-top: 5vh;" class="contador"></p>
      `;

      redirect();
    }
